<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Consumir Indicadores Econ贸micos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1> Indicadores Econ贸micos</h1>
		<div id="indicador">
			

			<table class="table table-triped">
				<tr>
					<td>D贸lar :</td>
					<td id="dolar" colspan="2"></td>	
				</tr>
				<tr>
					<td>Euro :</td>
					<td id="euro" colspan="2"></td>
				</tr>
				<tr>
					<td>UF :</td>
					<td id="uf" colspan="2"></td>
				</tr>
				<tr>
					<td> UTM :</td>
					<td id="utm" colspan="2"></td>
				</tr>
				<tr>
					<td colspan="3"><h2>Convertidor de unidades</h2></td>
				</tr>
				<tr>
					<td>Ingrese el valor en pesos chilenos $ </td>
					<td><input type="number" id="ing_pesos"></td>
					<td><input class="btn btn-default" type="button" id="convertir_peso" value="Convertir"></td>
				</tr>
				<tr>
					<td>D贸lar :</td>
					<td id="conv_dolar" colspan="2"></td>	
				</tr>
				<tr>
					<td>Euro :</td>
					<td id="conv_euro" colspan="2"></td>
				</tr>
				<tr>
					<td>Ingrese el valor en dolares US$ </td>
					<td><input type="number" id="ing_dolar"></td>
					<td><input class="btn btn-default" type="button" id="convertir_dolar" value="Convertir"></td>
				</tr>
				<tr>
					<td>Peso Chileno :</td>
					<td id="conv_peso" colspan="2"></td>	
				</tr>
			</table>

			
		</div>
		

	</div>
	


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
